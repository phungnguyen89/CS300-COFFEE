<link rel="stylesheet" href="/css/style/style.css" />
<link rel="stylesheet" href="/css/style/styleshop.css" />

<div class="background">
  <div class="row">
    <div class="cardproduct" style="margin-left: 10cm">
      <img
        src="/images/productInfo/{{o.info.imgUrl}}"
        alt="{{o.info.imgUrl}}"
        class="imgproduct"
      />
      <h2 id="productName" class="name" style="color: red">
        {{o.info.name}} {{o.size}}gr
      </h2>
      <h3 class="subname">{{o.info.subname}}</h3>
      <div class="hc">
        <h4 id="productPrice" class="price" style="color: black">{{{money o.price}}}</h4>
        <button id="cart" value="{{o._id}}">Thêm vào giỏ</button>
      </div>
    </div>
  </div>
</div>
